<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login/Registrar/stylesRegistro.css">
    <link rel="shortcut icon" href="../../imagenes/logoNVS.svg" type="svg">
    <title>Registro | NVS</title>
</head>
<body>
    
    <div class="container">
        <main class="container">
            <section>
                <div class="container-form">
                <img src="../../imagenes/login/n_blanca.svg" alt="" width="20%">
               
            <form action="">
                <div class="container-buttom">
                    <input type="text" placeholder="Nombre..." name="nombre" id="nombre">
                    <input type="text"placeholder="Apellido..." name="apellido" id="apellido">
                </div>
                <div class="container-buttom">
                    <input type="email" placeholder="Correo..." name="correo" id="correo">
                    <input type="number"placeholder="Numero..." name="numero" id="numero">
                </div>
                <div class="container-buttom">
                    <input type="password" placeholder="Contraseña..." name="contrasena" id="contrasena">
                    <input type="password"placeholder="Confirmar Contraseña..." name="contrasena2" id="contrasena2">
                </div> 
                <div class="container-2">
                    <input type="text" name="text" placeholder="Dirección..." name="direccion" id="direccion">
                    <input type="text" name="text" placeholder="Datos Adicionales de direccion..." name="datos" id="datos">
                </div>
            </form>
            <div class="container-terminos">
                <a href="#">Terminos y condiciones</a>
                <input type="checkbox" id="terminos" name="terminos">
              </div>
            <button class="buttom" type="submit" >Iniciar sesion</button>
        </div>
            </section>
            <figure>
                <img src="../../imagenes/login/control.png" alt="controlito" width="75%">   
            </figure>
        </main>
    </div>
</body>
</html>
