<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Carrito de Compras</title>

    <link rel="stylesheet" href="styles-carrito.css">
</head>

<body>

    <header class="header">
        <nav class="encabezado">
            <div class="logo">
                <img src="imgcarrito/logoNVS.svg" alt="">
            </div>
            <div class="almacen-header">

                <div class="n1">
                    <div class="n2">
                        <div class="n3">
                            1
                        </div>
                    </div>
                    <span
                        style="color: aliceblue; font-size: 15px; font-weight: bold; margin-left: 10px;">Carrito</span>
                </div>
                <div class="n1left">
                    <div class="n1-1">

                    </div>
                    <div class="n2left">
                        <div class="n3">
                            2
                        </div>
                    </div>
                    <span
                        style="color: rgba(240, 248, 255, 0.459); font-size: 15px; font-weight: bold; margin-left: 10px;">Pago
                        y
                        envio</span>
                </div>


            </div>
        </nav>
    </header>

    <main class="container">

        <div class="cart">
            <h1>Carrito</h1>
            <div class="item">
                <img src="imgcarrito/por1.jpg" alt="por1">
                <div class="details">
                    <h2>Cyberpunk</h2>
                    <p>XBOX SERIES X</p>
                    <h3><span>$200.000</span></h3>
                </div>
                <div class="quantity">
                    <div class="container-select">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="container-delete">
                        <button class="delete"><i class="fa-regular fa-trash-can"  style="font-size: 40px;"></i></button>
                    </div>
                </div>
            </div>

            <hr>

            <div class="item">
                <img src="imgcarrito/por3.jpg" alt="por3">
                <div class="details">
                    <h2>Predator hunting grounds</h2>
                    <p>XBOX ONE</p>
                    <h3><span>$200.000</span></h3>
                </div>
                <div class="quantity">
                    <div class="container-select">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="container-delete">
                        <button class="delete"><i class="fa-regular fa-trash-can"  style="font-size: 40px;"></i></button>
                    </div>
                </div>
            </div>

            <hr>

            <div class="item">
                <img src="imgcarrito/por2.jpg" alt="por 3">
                <div class="details">
                    <h2>God of War</h2>
                    <p>PS5</p>
                    <h3><span>$200.000</span></h3>
                </div>
                <div class="quantity">
                    <div class="container-select">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="container-delete">
                        <button class="delete"><i class="fa-regular fa-trash-can"  style="font-size: 40px;"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary">
            <h1>Resumen</h1>
            <div class="price">
                <p class="desc-precio">Precio Oficial</p>
                <p>$600.000</p>
            </div>
            <div class="price">
                <p class="desc-precio">Descuento</p>
                <p>-$0</p>
            </div>
            <div class="subtotal">
                <p>Subtotal</p>
                <p>$600.000</p>
            </div>
            <button class="button">Pagar</button>
            <a href="#" class="continue-shopping">Continuar comprando ></a>
        </div>
    </main>
</body>

</html>
